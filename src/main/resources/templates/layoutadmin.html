<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link th:href="@{/css/bootstrap/bootstrap.css}" rel="stylesheet"/>
    <link th:href="@{/css/web/backoffice/lider/inicio.css}" rel="stylesheet"/>
    <link th:href="@{/css/datatable/datatables.css}" rel="stylesheet"/>

    <script th:src="@{/js/bootstrap/bootstrap.bundle.js}" type="text/javascript"></script>
    <script th:src="@{/js/jquery/jquery.js}" type="text/javascript"></script>
    <script th:src="@{/js/datatable/datatables.js}" type="text/javascript"></script>
    <script th:src="@{/js/web/backoffice/admin/admin.js}" type="text/javascript"></script>

    <!--No quitar por el MOMENTO (HUGO)-->
    <!--link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.css"-->
    <!--script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.js"></script-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <title>Auditoria Interna</title>
</head>
<!--Navbar-->
<body>
<nav class="navbar navbar-expand-lg fixed-top" th:fragment="menu">
    <div class="container-fluid">
        <a class="navbar-brand me-auto" href="#">Covisian</a>
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title"
                    id="offcanvasNavbarLabel">Covisian</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <ul class="navbar-nav justify-content-center flex-grow-1 pe-3">
                    <li class="nav-item">
                        <a class="nav-link mx-lg-2 active" aria-current="page" th:href="@{/home/admin-inicio-page}">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link mx-lg-2 btnUsuario" href="#">Registrar Usuario</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link mx-lg-2" th:href="@{/user/list}">Usuarios</a>
                    </li>
                </ul>
            </div>
        </div>
        <a th:href="@{/logout}" class="logout-button">Logout</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
                aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>
<!--Modal Registrar Usuario-->
<div th:fragment="modaluser" class="modal fade modal-xxl" id="modalUsuarios" tabindex="-1"
     aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel"></h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="dash-content">
                    <div class="boxes">
                        <a class="box box1" th:href="@{/user/registroEmpleado}">
                            <i class="uil uil-bag fs-3"></i>
                            <span class="text fs-5">Empleado</span>
                        </a>
                        <a class="box box2" th:href="@{/user/registroAuditor}">
                            <i class="uil uil-comparison fs-3"></i>
                            <span class="text fs-5">Auditor</span>
                        </a>
                        <a class="box box3" th:href="@{/user/registroLider}">
                            <i class="uil uil-presentation-line fs-3"></i>
                            <span class="text fs-5">Lider</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
