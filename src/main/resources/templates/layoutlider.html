<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link th:href="@{/css/bootstrap/bootstrap.css}" rel="stylesheet" />
    <link th:href="@{/css/web/backoffice/lider/inicio.css}" rel="stylesheet" />
    <link th:href="@{/css/datatable/datatables.css}" rel="stylesheet" />

    <script th:src="@{/js/bootstrap/bootstrap.bundle.js}" type="text/javascript"></script>
    <script th:src="@{/js/jquery/jquery.js}" type="text/javascript"></script>
    <script th:src="@{/js/datatable/datatables.js}" type="text/javascript"></script>
    <!--No quitar por el MOMENTO (HUGO)-->
    <!--link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.css"-->
    <!--script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.js"></script-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>
<body>
<nav th:fragment="menu">
    <div class="logo-name">
        <div class="logo-image">
            <!--img src="#" alt=""-->
        </div>
        <span class="logo_name">Covisian</span>
    </div>
    <div class="menu-items">
        <ul class="nav-links">
            <li><a th:href="@{/lider/inicio-page}">
                <i class="uil uil-estate"></i>
                <span class="link-name">Dahsboard</span>
            </a></li>
            <li><a th:href="@{/lider/empleados/}+${session.user.area}">
                <i class="uil uil-files-landscapes"></i>
                <span class="link-name">Empleados</span>
            </a></li>
            <li><a th:href="@{/lider/evaluaciones/}+${session.user.area}">
                <i class="uil uil-chart"></i>
                <span class="link-name">Evaluaciones</span>
            </a></li>
            <li><a href="#">
                <i class="uil uil-thumbs-up"></i>
                <span class="link-name">Like</span>
            </a></li>
            <li><a href="#">
                <i class="uil uil-comments"></i>
                <span class="link-name">Comment</span>
            </a></li>
            <li><a href="#">
                <i class="uil uil-share"></i>
                <span class="link-name">Share</span>
            </a></li>
        </ul>
        <ul class="logout-mode">
            <li><a th:href="@{/logout}">
                <i class="uil uil-signout"></i>
                <span class="link-name">Logout</span>
            </a></li>

            <li class="mode">
                <a href="#">
                    <i class="uil uil-moon"></i>
                    <span class="link-name">Dark Mode</span>
                </a>

                <div class="mode-toggle">
                    <span class="switch"></span>
                </div>
            </li>
        </ul>
    </div>
</nav>
<div th:fragment="top" class="top">
    <i class="uil uil-bars sidebar-toggle"></i>
    <div class="dropdown">
        <i class="uil uil-user dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false"></i>
        <ul class="dropdown-menu">
            <li><a class="dropdown-item" th:href="@{/user/detail}">Perfil</a></li>
            <li><a class="dropdown-item" href="#">Another action</a></li>
            <li><a class="dropdown-item" href="#">Something else here</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#">Separated link</a></li>
        </ul>
    </div>
</div>
</body>
</html>
