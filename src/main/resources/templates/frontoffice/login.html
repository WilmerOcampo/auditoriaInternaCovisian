<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link th:href="@{/css/web/frontoffice/login.css}" rel="stylesheet">
    <link th:href="@{/css/bootstrap/bootstrap.css}" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #b4d2f2, #8ac6f1, #fff);
            font-family: 'Arial', sans-serif; /* Cambiar a una fuente bonita */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            animation: pop 0.5s;
            max-width: 400px;
            width: 100%; /* Ajuste del ancho al 100% */
            transform: scale(1.1);
            margin: 20px auto; /* Centrado horizontal del contenedor */
        }

        .login-header {
            color: #333; /* Cambio a un tono azul marino m치s oscuro */
            font-size: 32px;
            animation: textFadeIn 2s forwards;
            margin-bottom: 20px;
        }

        button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s, color 0.3s;
            margin-top: 20px;
        }

        button:hover {
            background-color: #555;
            color: #b4d2f2;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="message alert alert-info" th:if="${param.logout}">
            Deslogeo satisfactorio!
        </div>
        <h2 class="login-header">Iniciar sesi칩n</h2>
        <form th:action="@{/login}" method="post">
            <div class="input-icon">
                <i class="fas fa-user" style="color: #8ac6f1;"></i>
                <input type="text" id="username" name="username" placeholder="Usuario" required>
            </div>
            <div class="input-icon">
                <i class="fas fa-lock" style="color: #8ac6f1;"></i>
                <input type="password" id="password" name="password" placeholder="Ingresa tu contrase침a" required>
            </div>
            <button class="mb-3" type="submit">Ingresar</button>
        </form>
        <div class="message alert alert-danger" th:if="${param.error}">
            Contrase침a o Usuario incorrecto
        </div>
    </div>
</body>

</html>
