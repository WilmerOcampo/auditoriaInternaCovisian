<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>Registro</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<style>
		body {
			background: linear-gradient(135deg, #007BFF, #B5EAEA, #007BFF);
			font-family: 'Open Sans', sans-serif;
			min-height: 100vh;
			display: flex;
			justify-content: center;
			align-items: center;
		}

		.card {
			margin: auto;
		}
	</style>
</head>
<body style="background-color: #f8f9fa;">
	<div class="container">
		<div class="card p-4 p-md-5" style="max-width: 400px; background-color: #ffffff;">
			<div class="text-center mb-4">
				<img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="User Icon" width="72" height="72">
			</div>

			<h2 class="text-center mb-4" style="color: #007bff;">Formulario de Registro Empleado</h2>
			<form th:action="@{/user/registroEmpleado}" th:object="${userAndEmpleadoDto}" method="post">
				<div class="mb-3">
					<label class="form-label">Username:</label>
					<input type="text" class="form-control" th:field="*{username}" required/>
				</div>
				<div class="mb-3">
					<label class="form-label">Contraseña:</label>
					<input type="password" class="form-control" th:field="*{password}" required/>
				</div>
				<!--En el caso de Empleado estoy que hago que por defecto sea solo rol USER-->
				<div class="mb-3">
					<input type="hidden" class="form-control" value="EMPLEADO" name="role"/>
				</div>
				<div class="mb-3">
					<label class="form-label">DNI Empleado:</label>
					<input type="text" class="form-control" th:field="*{dniEmpleado}" required/>
				</div>
				<div class="form-group mb-3">
					<label class="form-label">Selecciona un rol:</label>
					<div class="form-check">
						<input class="form-check-input" type="radio" value="Atencion al Cliente"  name="area" required>
						<label class="form-check-label">Atención al Cliente</label>
					</div>
					<div class="form-check">
						<input class="form-check-input" type="radio" value="Ventas" name="area" required>
						<label class="form-check-label">Ventas</label>
					</div>
					<div class="form-check">
						<input class="form-check-input" type="radio" value="Cross-selling"  name="area" required>
						<label class="form-check-label">Cross-selling</label>
					</div>
					<div class="form-check">
						<input class="form-check-input" type="radio" value="Hogar" name="area" required>
						<label class="form-check-label">Hogar</label>
					</div>
				</div>
				<div class="mb-3">
					<label class="form-label">Nombre Empleado:</label>
					<input type="text" class="form-control" th:field="*{nombreEmpleado}" required/><br>
				</div>
				<div class="mb-3">
					<label class="form-label">Apellido Empleado:</label>
					<input type="text" class="form-control" th:field="*{apellidoEmpleado}" required/><br>
				</div>
				<button type="submit" class="btn btn-primary d-block mx-auto"
					style="background-color: #007bff; border-color: #007bff;">Registrar</button>
			</form>

			<div class="message alert alert-info" th:if="${message != null}">
				<div class="text-center">
					[[${message}]]
				</div>
				<div class="text-center">
					<a th:href="@{/home/admin-inicio-page}" class="text-decoration-none" style="color: #6c757d;">Regresar</a>
				</div>
				<!--
				<div th:if="${user.getUsername() !=null}">
					<div class="text-center mt-3">
						<a th:href="@{/inicio-page}" class="text-decoration-none" style="color: #6c757d;">Regresa al Inicio aqui</a>
					</div>
					<div th:if="${user.getUsername() ==null}">
						<div class="text-center mt-3">
							<a th:href="@{/login}" class="text-decoration-none" style="color: #6c757d;">Regresa al Inicio aqui</a>
						</div>
					</div>

				</div>-->
			</div>


		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
			crossorigin="anonymous"></script>
</body>

</html>
