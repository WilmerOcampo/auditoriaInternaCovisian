<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{snippet/head :: head}">
    <title>Lista</title>
</head>
<body>
<nav th:replace="~{snippet/nav-bar-lider :: menu}"></nav>
<section class="dashboard">
    <div class="dash-content">
        <div class="overview">
            <div class="title">
                <i class="uil uil-tachometer-fast-alt"></i>
                <span class="text">Lista de Empleados</span>
            </div>
            <table class="table table-striped table-hover" id="tablaEmpleados" th:if="${empleados != null}">
                <thead>
                <tr>
                    <th>DNI</th>
                    <th>Nombre Empleado</th>
                    <th>Apellido Empleado</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="empleado : ${empleados}">
                    <td th:text="${empleado.dniEmpleado}"></td>
                    <td th:text="${empleado.nombreEmpleado}"></td>
                    <td th:text="${empleado.apellidoEmpleado}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>
<script th:src="@{/js/web/backoffice/lider/lider.js}" type="text/javascript"></script>
<script>
    $(document).ready(function () {
        $('#tablaEmpleados').DataTable({
            responsive: true,
            "language": {
                "url": "https://cdn.datatables.net/plug-ins/1.10.25/i18n/Spanish.json"
            }
        });
    });
</script>
</body>
</html>
