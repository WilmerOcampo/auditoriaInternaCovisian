<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Feedback</title>
</head>
<body>

<div th:fragment="modal-new-feedback" class="modal fade modal-xl" id="modalNewFeedback" tabindex="-1" role="dialog"
     aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <!--<span class="" id=""></span>-->
            </div>
            <div class="modal-body">

                <div class="card-body">
                    <form class="form-horizontal mt-4" id="formFeedback">

                        <div class="row mb-3">
                            <label for="motivo" class="col-sm-2 col-form-label">Motivo: </label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="motivo"
                                       placeholder="Motivo del feedback">
                                <div class="invalid-feedback d-block"></div>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label for="dniEmpleado" class="col-sm-2 col-form-label">DNI Empleado: </label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="dniEmpleado"
                                       placeholder="DNI del empleado" readonly>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="nombreEmpleado" class="col-sm-2 col-form-label">Nombre
                                Empleado: </label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="nombreEmpleado"
                                       placeholder="Nombre del empleado" readonly>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label for="asunto" class="col-sm-2 col-form-label">Asunto: </label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="asunto"
                                       placeholder="Asunto del memorandum">
                                <div class="invalid-feedback d-block"></div>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <label for="cuerpo" class="col-sm-2 col-form-label">Cuerpo Memorandum: </label>
                            <div class="col-sm-10">
                                        <textarea class="form-control" name="cuerpo" id="cuerpo"
                                                  placeholder="Cuerpo del memorandum"></textarea>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <label for="fecha" class="col-sm-2 col-form-label">Fecha Memorandum: </label>
                            <div class="col-sm-10">
                                <input type="datetime-local" class="form-control" id="fecha"
                                       placeholder="fecha del memorandum">
                                <div class="invalid-feedback d-block"></div>
                            </div>
                        </div>

                        <input id="dniLider" name="id" type="text" hidden="hidden">
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary btn-save">Guardar</button>
                        </div>
                    </form>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
