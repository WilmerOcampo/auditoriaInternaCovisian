<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layoutlider::head">
    <title>Lista</title>
</head>
<body>
<nav th:replace="layoutlider::menu"></nav>
<section class="dashboard">
    <div class="dash-content">
        <div class="overview">
            <div class="title">
                <i class="uil uil-tachometer-fast-alt"></i>
                <span class="text">Lista de Empleados</span>
            </div>
            <table class="table table-hover" id="tablaEvaluaciones" th:if="${empleados != null}">
                <thead>
                <tr>
                    <th>DNI</th>
                    <th>Nombre Empleado</th>
                    <th>Apellido Empleado</th>
                    <!--th>Ver</th-->
                </tr>
                </thead>
                <tbody>
                <tr th:each="empleado : ${empleados}">
                    <td th:text="${empleado.dniEmpleado}"></td>
                    <td th:text="${empleado.nombreEmpleado}"></td>
                    <td th:text="${empleado.apellidoEmpleado}"></td>
                    <!--td>
                        <i class="uil uil-eye campo-verde"></i>
                        <a  th:href="@{'/lider/actualizarCampo?id=' + ${evaluacion.idEvaluacion}}" class="enlace-actualizar">
                            <i th:class="${evaluacion.estadoLider} ? 'uil uil-eye campo-verde' : 'uil uil-eye campo-amarillo'" ></i>
                        </a>
                    </td-->
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>
<script th:src="@{/js/web/backoffice/lider/inicio.js}" type="text/javascript"></script>
<script>
    $(document).ready(function () {
        $('#tablaEvaluaciones').DataTable({
        responsive: true,
             "language": {
                "url": "//cdn.datatables.net/plug-ins/1.10.25/i18n/Spanish.json"
             }
        });
    });
</script>
</body>
</html>
