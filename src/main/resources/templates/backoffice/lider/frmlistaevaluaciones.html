<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layoutlider::head">
    <title>Lista</title>
</head>
<body>
<nav th:replace="layoutlider::menu"></nav>
<section class="dashboard">
    <div class="dash-content">
        <div class="overview">
            <div class="title">
                <i class="uil uil-tachometer-fast-alt"></i>
                <span class="text">Evaluacion de Empleados</span>
            </div>
            <table class="table" id="tablaEvaluaciones" th:if="${evaluaciones != null}">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre Empleado</th>
                    <th>Nombre Cliente</th>
                    <th>Observaciones</th>
                    <th>Nota</th>
                    <th>Ver</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="evaluacion : ${evaluaciones}">
                    <td th:text="${evaluacion.idEvaluacion}" class="id-evaluacion"></td>
                    <td th:text="${evaluacion.empleado.nombreEmpleado}"></td>
                    <td th:text="${evaluacion.llamada.cliente.nombreCliente}"></td>
                    <td th:text="${evaluacion.observacionesEvaluacion}"></td>
                    <td th:text="${evaluacion.nota}"></td>
                    <td>
                        <a th:href="@{'/lider/actualizarCampo?id=' + ${evaluacion.idEvaluacion}}" class="enlace-actualizar">
                            <i th:class="${evaluacion.estadoLider} ? 'uil uil-eye campo-verde' : 'uil uil-eye campo-amarillo'" ></i>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
            <div class="modal fade modal-xl" id="miModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <span class="titulo_modal" id="nombre_completo"></span>
                        </div>
                        <div class="modal-body">
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" id="nombre_empleado"  disabled>
                                        <label for="nombre_empleado">Nombre Empleado</label>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" id="apellido_empleado" disabled>
                                        <label for="apellido_empleado">Apellido Empleado</label>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" id="dni_empleado" disabled>
                                        <label for="dni_empleado">DNI Empleado</label>
                                    </div>
                                </div>
                            </div>
                            <hr>
                            <div class="row mt-2">
                                <div class="col-md-4">
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" id="nombre_auditor" disabled>
                                        <label for="nombre_auditor">Nombre Auditor</label>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" id="apellido_auditor" disabled>
                                        <label for="apellido_auditor">Apellido Auditor</label>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" id="dni_auditor" disabled>
                                        <label for="dni_auditor">DNI Auditor</label>
                                    </div>
                                </div>
                            </div>
                            <hr>
                            <div class="row mt-2">
                                <div class="col-md-4">
                                    <div class="form-floating mb-3">
                                        <textarea class="form-control" id="observacion" style="height: 100px" disabled></textarea>
                                        <label for="observacion">Observaciones Auditor</label>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" id="nota" disabled>
                                        <label for="nota">Nota de Evaluacion</label>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" id="estado" disabled>
                                        <label for="dni_auditor">DNI Auditor</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script th:src="@{/js/web/backoffice/lider/inicio.js}" type="text/javascript"></script>
<script th:src="@{/js/web/backoffice/lider/cambiar_estado_lider.js}" type="text/javascript"></script>
<script>
    $(document).ready(function () {
        $('#tablaEvaluaciones').DataTable();
    });
</script>
</body>
</html>
