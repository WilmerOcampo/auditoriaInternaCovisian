<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layoutlider::head">
    <title>Lista</title>
</head>
<body>
<nav th:replace="layoutlider::menu"></nav>
<section class="dashboard">
    <div class="dash-content">
        <div class="overview">
            <div class="title">
                <i class="uil uil-tachometer-fast-alt"></i>
                <span class="text">Evaluacion de Empleados</span>
                <button id="feedback-link" class="nav-link mx-lg-2 ml-4">Evaluaciones para Feedback</button>
                <button id="capacitacion-link" class="nav-link mx-lg-2 ml-4">Evaluaciones para Capacitación</button>

            </div>
            <table class="table" id="tablaEvaluaciones" th:if="${evaluaciones != null}">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre Empleado</th>
                    <th>Nombre Cliente</th>
                    <th>Observaciones</th>
                    <th>Nota</th>
                    <th>Ver</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="evaluacion : ${evaluaciones}">
                    <td th:text="${evaluacion.idEvaluacion}" class="id-evaluacion"></td>
                    <td th:text="${evaluacion.empleado.nombreEmpleado}"></td>
                    <td th:text="${evaluacion.llamada.cliente.nombreCliente}"></td>
                    <td th:text="${evaluacion.observacionesEvaluacion}"></td>
                    <td th:text="${evaluacion.nota}"></td>
                    <td>
                        <a th:href="@{'/lider/actualizarCampo?id=' + ${evaluacion.idEvaluacion}}"
                           class="enlace-actualizar">
                            <i th:class="${evaluacion.estadoLider} ? 'uil uil-eye campo-verde' : 'uil uil-eye campo-amarillo'"></i>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>

            <!--Modal view evaluacion-->
            <div th:replace="~{backoffice/lider/modal/modal-evaluacion :: modal-evaluacion}">
            </div>
            <!--Fin Modal-->

            <!--Modal DataParams-->
            <div th:replace="~{backoffice/lider/modal/modal-data-params :: modal-data-params}">
            </div>
            <!--Fin Modal DataParams-->

            <!--Modal New Feedback-->
            <div th:replace="~{backoffice/lider/modal/modal-new-feedback :: modal-new-feedback}">
            </div>
            <!--Fin Modal-->


            <div class="modal fade modal-xl" id="modalNewTraining" tabindex="-1" role="dialog"
                 aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <!--<span class="" id=""></span>-->
                        </div>
                        <div class="modal-body">

                            <div class="card-body">
                                <form class="form-horizontal mt-4" id="formTraining">

                                    <div class="row mb-3">
                                        <label for="temat" class="col-sm-2 col-form-label">Tema: </label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="temat"
                                                   placeholder="Tema de la capacitación">
                                            <div class="invalid-feedback d-block"></div>
                                        </div>
                                    </div>

                                    <div class="row mb-3">
                                        <label for="detallet" class="col-sm-2 col-form-label">Detalle: </label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="detallet"
                                                   placeholder="Detalle de la capacitación">
                                        </div>
                                    </div>

                                    <div class="row mb-3">
                                        <label for="nombreEmpleadot" class="col-sm-2 col-form-label">Nombre
                                            Empleado: </label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="nombreEmpleadot"
                                                   placeholder="Nombre del empleado" readonly>
                                        </div>
                                    </div>

                                    <div class="row mb-3">
                                        <label for="areat" class="col-sm-2 col-form-label">Area: </label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="areat"
                                                   placeholder="Area de la capacitación" readonly>
                                        </div>
                                    </div>
                                    <div class="row mb-3">
                                        <label for="cboSala" class="col-sm-2 col-form-label">Seleccione Sala</label>
                                        <div class="col-sm-10">
                                            <select class="form-control" id="cboSala"></select>
                                        </div>
                                    </div>
                                    <div class="row mb-3">
                                        <label for="modalidadt" class="col-sm-2 col-form-label">Modalidad: </label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="modalidadt"
                                                   placeholder="Modalidad de la capacitación" readonly>
                                        </div>
                                    </div>
                                    <div class="row mb-3">
                                        <label for="fechat" class="col-sm-2 col-form-label">Fecha: </label>
                                        <div class="col-sm-10">
                                            <input type="datetime-local" class="form-control" id="fechat"
                                                   placeholder="fecha de la capacitación">
                                            <div class="invalid-feedback d-block"></div>
                                        </div>
                                    </div>

                                    <input id="dniLidert" name="id" type="text" hidden="hidden">
                                    <input id="dniEmpleadot" name="id" type="text" hidden="hidden">
                                    <div class="text-center">
                                        <button type="submit" class="btn btn-primary btn-save">Guardar</button>
                                    </div>
                                </form>
                            </div>

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </div>


</section>
<script th:src="@{/js/sweetalert2/sweetalert2.all.min.js}" type="text/javascript"></script>
<script th:src="@{/js/web/backoffice/lider/lider.js}" type="text/javascript"></script>
<script th:src="@{/js/web/backoffice/lider/cambiar_estado_lider.js}" type="text/javascript"></script>

<script>
    $('#capacitacion-link').on('click', function () {
        // Llama a forFeedabacks y abre el modal solo si hay empleados que requieran feedback
        forCapacitaciones(function (data) {
            if (data.length > 0) {
                $('#modalDataParams').modal('show');
            }
        });
    });

    function forCapacitaciones(callback) {
        $.ajax({
            type: "GET",
            url: "/lider/evaluacion/list-capacitacion",
            dataType: "json",
            success: function (data) {
                console.log(data);
                $("#tableFeedback > tbody").empty();
                if (data.length === 0) {
                    Swal.fire({ // Reemplaza 'alert' con 'Swal.fire'
                        icon: 'info',
                        title: 'Información',
                        text: 'No existen empleados que requieran feedback'
                    });
                } else {
                    $.each(data, function (index, value) {
                        var row = $(`<tr>` +
                            `<td>${value[0]}</td>` + // idEvaluacion
                            `<td>${value[1]}</td>` + // nombreEmpleado
                            `<td>${value[2]}</td>` + // nombreCliente
                            `<td>${value[3]}</td>` + // observacionesEvaluacion
                            `<td>${value[4]}</td>` + // nota
                            `<td><button type="button" class="btn btn-primary btn-new-capacitacion" data-id="${value[0]}">Generar Capacitación` +
                            `</button></td>` +
                            `</tr>`);
                        $("#tableFeedback > tbody").append(row);

                        row.find('.btn-new-capacitacion').on('click', function () {
                            var idEvaluacion = $(this).data('id');
                            $.ajax({
                                type: "GET",
                                url: "/lider/evaluacion/" + idEvaluacion,
                                dataType: "json",
                                success: function (evaluacion) {
                                    //$('#temat').val(evaluacion.tema);
                                    //$('#detallet').val(evaluacion.detalle);
                                    $('#nombreEmpleadot').val(evaluacion.nombreempleado);//
                                    $('#areat').val(evaluacion.area);
                                    findAllSala();
                                    $('#modalidadt').val('Presencial');
                                    $('#fechat').val(fechaHora());
                                    $('#dniLidert').val(evaluacion.dnilider);//
                                    $('#dniEmpleadot').val(evaluacion.dniempleado);//
                                    $('#modalNewTraining').modal('show');
                                },
                                error: function (jqXHR, textStatus, errorThrown) {
                                    console.log(textStatus, errorThrown);
                                }
                            });
                        });
                    });
                }
                callback(data);
            },
            error: function (jqXHR, textStatus, errorThrown) {
                console.log(textStatus, errorThrown);
            }
        });
    }
    function findAllSala() {
        $.ajax({
            type: "GET",
            url: "/lider/sala/list",
            dataType: "json",
            success: function (result) {
                $("#cboSala").append(`<option>Seleccione</option>`);
                $.each(result, function (index, value) {
                    $("#cboSala").append(`<option value="${value.idSala}">${value.nroSala}</option>`)
                });

                /*if (idSala > 0) {
                    $("#cboSala").val(idSala);
                }*/
            }
        })
    }
    $('#formTraining').on('submit', function (e) {
        e.preventDefault();

        var data = {
            tema: $('#temat').val(),
            detalle: $('#detallet').val(),
            dniLider: $('#dniLidert').val(),
            idSala: $('#cboSala').val(),
            dniEmpleado: $('#dniEmpleadot').val(),
            modalidad: $('#modalidadt').val(),
            fecha: $('#fechat').val()
        };

        Swal.fire({
            title: '¿Estás seguro?',
            text: "Estás a punto de enviar la capacitación",
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#3085d6',
            cancelButtonColor: '#d33',
            confirmButtonText: 'Confirmar'
        }).then((result) => {
            if (result.isConfirmed) {
                $.ajax({
                    type: "POST",
                    url: "/lider/capac-asis/save",
                    data: JSON.stringify(data),
                    contentType: "application/json",
                    success: function (response) {
                        console.log(response);
                        Swal.fire(
                            '¡Registrado!',
                            'La capacitación ha sido registrado con éxito.',
                            'success'
                        );
                        $('#modalNewTraining').modal('hide');
                        $('#modalDataParams').modal('hide');
                    },
                    error: function (jqXHR, textStatus, errorThrown) {
                        console.log(textStatus, errorThrown);
                    }
                });
            }
        });
    });



    $('#formFeedback').on('submit', function (e) {
        e.preventDefault();

        var data = {
            motivo: $('#motivo').val(),
            dniEmpleado: $('#dniEmpleado').val(),
            dniLider: $('#dniLider').val(),
            asunto: $('#asunto').val(),
            cuerpo: $('#cuerpo').val(),
            fecha: $('#fecha').val()
        };

        Swal.fire({
            title: '¿Estás seguro?',
            text: "Estás a punto de enviar el feedback",
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#3085d6',
            cancelButtonColor: '#d33',
            confirmButtonText: 'Confirmar'
        }).then((result) => {
            if (result.isConfirmed) {
                $.ajax({
                    type: "POST",
                    url: "/lider/fb-memo/save",
                    data: JSON.stringify(data),
                    contentType: "application/json",
                    success: function (response) {
                        console.log(response);
                        Swal.fire(
                            '¡Registrado!',
                            'El feedback ha sido registrado con éxito.',
                            'success'
                        );
                        $('#modalNewFeedback').modal('hide');
                        $('#modalDataParams').modal('hide');
                    },
                    error: function (jqXHR, textStatus, errorThrown) {
                        console.log(textStatus, errorThrown);
                    }
                });
            }
        });
    });


    $(document).ready(function () {
        $('#tablaEvaluaciones').DataTable();
    });

    $('#feedback-link').on('click', function () {
        forFeedabacks(function (data) {
            if (data.length > 0) {
                $('#modalDataParams').modal('show');
            }
        });
    });

    function forFeedabacks(callback) {
        $.ajax({
            type: "GET",
            url: "/lider/evaluacion/list",
            dataType: "json",
            success: function (data) {
                console.log(data);
                $("#tableFeedback > tbody").empty();
                if (data.length === 0) {
                    Swal.fire({ // Reemplaza 'alert' con 'Swal.fire'
                        icon: 'info',
                        title: 'Información',
                        text: 'No existen empleados que requieran feedback'
                    });
                } else {
                    $.each(data, function (index, value) {
                        var row = $(`<tr>` +
                            `<td>${value[0]}</td>` + // idEvaluacion
                            `<td>${value[1]}</td>` + // nombreEmpleado
                            `<td>${value[2]}</td>` + // nombreCliente
                            `<td>${value[3]}</td>` + // observacionesEvaluacion
                            `<td>${value[4]}</td>` + // nota
                            `<td><button type="button" class="btn btn-primary btn-new-feedback" data-id="${value[0]}"> Generar Feedback` +
                            `</button></td>` +
                            `</tr>`);
                        $("#tableFeedback > tbody").append(row);

                        row.find('.btn-new-feedback').on('click', function () {
                            var idEvaluacion = $(this).data('id');
                            $.ajax({
                                type: "GET",
                                url: "/lider/evaluacion/" + idEvaluacion,
                                dataType: "json",
                                success: function (evaluacion) {
                                    $('#dniEmpleado').val(evaluacion.dniempleado);
                                    $('#nombreEmpleado').val(evaluacion.nombreempleado);
                                    $('#cuerpo').val(evaluacion.cuerpo);
                                    $('#fecha').val(fechaHora());
                                    $('#dniLider').val(evaluacion.dnilider);
                                    $('#modalNewFeedback').modal('show');
                                },
                                error: function (jqXHR, textStatus, errorThrown) {
                                    console.log(textStatus, errorThrown);
                                }
                            });
                        });
                    });
                }
                callback(data);
            },
            error: function (jqXHR, textStatus, errorThrown) {
                console.log(textStatus, errorThrown);
            }
        });
    }


    function fechaHora() {
        var now = new Date();
        var yyyy = now.getFullYear();
        var mm = String(now.getMonth() + 1).padStart(2, '0');
        var dd = String(now.getDate()).padStart(2, '0');
        var hh = String(now.getHours()).padStart(2, '0');
        var min = String(now.getMinutes()).padStart(2, '0');
        return nowStr = yyyy + '-' + mm + '-' + dd + 'T' + hh + ':' + min;
    }
</script>
</body>
</html>
