<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:replace="layoutlider::head">
    <title>Title</title>
</head>
<body>
<nav th:replace="layoutlider::menu"></nav>
<section class="dashboard">
    <div class="top">
        <i class="uil uil-bars sidebar-toggle"></i>
        <div class="search-box">
            <i class="uil uil-search"></i>
            <input type="text" placeholder="Search here...">
        </div>
        <!--img src="images/profile.jpg" alt=""-->
    </div>
    <div class="dash-content">
        <div class="overview">
            <div class="title">
                <i class="uil uil-tachometer-fast-alt"></i>
                <span class="text">Evaluacion de Empleados</span>
            </div>
            <table  class="table table-striped" th:if="${evaluaciones != null}">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre Empleado</th>
                    <th>Nombre Cliente</th>
                    <th>Observaciones</th>
                    <th>Nota</th>
                    <th>Ver</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="evaluacion : ${evaluaciones}">
                    <td th:text="${evaluacion.idEvaluacion}" class="id-evaluacion"></td>
                    <td th:text="${evaluacion.empleado.nombreEmpleado}"></td>
                    <td th:text="${evaluacion.llamada.cliente.nombreCliente}"></td>
                    <td th:text="${evaluacion.observacionesEvaluacion}"></td>
                    <td th:text="${evaluacion.nota}"></td>
                    <td>
                        <a th:href="@{'/lider/actualizarCampo?id=' + ${evaluacion.idEvaluacion}}" class="enlace-actualizar">
                            <i th:class="${evaluacion.estadoLider} ? 'uil uil-eye campo-verde' : 'uil uil-eye campo-amarillo'" ></i>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
            <div class="modal fade modal-xl" id="miModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <span class="titulo_modal" id="nombre_completo"></span>
                        </div>
                        <div class="modal-body">
                            <div class="row">
                                <div class="col-md-4">
                                    <span id="dni_empleado"></span>
                                </div>
                                <div class="col-md-4">
                                    <span id="apellido_empleado"></span>
                                </div>
                                <div class="col-md-4">
                                    <span id="nombre_empleado"></span>
                                </div>
                            </div>
                            <hr>
                            <div class="row mt-2">
                                <div class="col-md-8">
                                    <span id="observacion"></span>
                                </div>
                                <div class="col-md-4">
                                    <span id="nota"></span>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script th:src="@{/js/web/backoffice/lider/inicio.js}" type="text/javascript"></script>
<script th:src="@{/js/web/backoffice/lider/cambiar_estado_lider.js}" type="text/javascript"></script>
</body>
</html>
