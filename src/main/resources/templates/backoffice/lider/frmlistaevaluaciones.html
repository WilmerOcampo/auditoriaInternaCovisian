<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layoutlider::head">
    <title>Lista</title>
</head>
<body>
<nav th:replace="layoutlider::menu"></nav>
<section class="dashboard">
    <div class="dash-content">
        <div class="overview">
            <div class="title">
                <i class="uil uil-tachometer-fast-alt"></i>
                <span class="text">Evaluacion de Empleados</span>
                <button id="feedback-link" class="nav-link mx-lg-2 ml-4">Evaluaciones para Feedback</button>

            </div>
            <table class="table" id="tablaEvaluaciones" th:if="${evaluaciones != null}">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre Empleado</th>
                    <th>Nombre Cliente</th>
                    <th>Observaciones</th>
                    <th>Nota</th>
                    <th>Ver</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="evaluacion : ${evaluaciones}">
                    <td th:text="${evaluacion.idEvaluacion}" class="id-evaluacion"></td>
                    <td th:text="${evaluacion.empleado.nombreEmpleado}"></td>
                    <td th:text="${evaluacion.llamada.cliente.nombreCliente}"></td>
                    <td th:text="${evaluacion.observacionesEvaluacion}"></td>
                    <td th:text="${evaluacion.nota}"></td>
                    <td>
                        <a th:href="@{'/lider/actualizarCampo?id=' + ${evaluacion.idEvaluacion}}"
                           class="enlace-actualizar">
                            <i th:class="${evaluacion.estadoLider} ? 'uil uil-eye campo-verde' : 'uil uil-eye campo-amarillo'"></i>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>

            <!--Modal view evaluacion-->
            <div class="modal fade modal-xl" id="miModal" tabindex="-1" role="dialog"
                 aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <span class="titulo_modal" id="nombre_completo"></span>
                        </div>
                        <div class="modal-body">
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" id="nombre_empleado" disabled>
                                        <label for="nombre_empleado">Nombre Empleado</label>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" id="apellido_empleado" disabled>
                                        <label for="apellido_empleado">Apellido Empleado</label>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" id="dni_empleado" disabled>
                                        <label for="dni_empleado">DNI Empleado</label>
                                    </div>
                                </div>
                            </div>
                            <hr>
                            <div class="row mt-2">
                                <div class="col-md-4">
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" id="nombre_auditor" disabled>
                                        <label for="nombre_auditor">Nombre Auditor</label>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" id="apellido_auditor" disabled>
                                        <label for="apellido_auditor">Apellido Auditor</label>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" id="dni_auditor" disabled>
                                        <label for="dni_auditor">DNI Auditor</label>
                                    </div>
                                </div>
                            </div>
                            <hr>
                            <div class="row mt-2">
                                <div class="col-md-4">
                                    <div class="form-floating mb-3">
                                        <textarea class="form-control" id="observacion" style="height: 100px"
                                                  disabled></textarea>
                                        <label for="observacion">Observaciones Auditor</label>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" id="nota" disabled>
                                        <label for="nota">Nota de Evaluacion</label>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" id="estado" disabled>
                                        <label for="dni_auditor">DNI Auditor</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        </div>
                    </div>
                </div>
            </div>
            <!--Fin Modal-->


            <!--Modal feedback-->
            <div class="modal fade modal-xl" id="modalFeedback" tabindex="-1" role="dialog"
                 aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <!--<span class="" id=""></span>-->
                        </div>
                        <div class="modal-body">

                            <table class="table" id="tableFeedback" th:if="${evaluaciones != null}">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Nombre Empleado</th>
                                    <th>Nombre Cliente</th>
                                    <th>Observaciones</th>
                                    <th>Nota</th>
                                    <th>Accion</th>
                                </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--Fin Modal feedback-->

        <!--Modal-->
        <div class="modal fade modal-xl" id="modalNewFeedback" tabindex="-1" role="dialog"
             aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <!--<span class="" id=""></span>-->
                    </div>
                    <div class="modal-body">

                        <div class="card-body">
                            <form class="form-horizontal mt-4" id="formFeedback">

                                <div class="row mb-3">
                                    <label for="motivo" class="col-sm-2 col-form-label">Motivo: </label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="motivo"
                                               placeholder="Motivo del feedback">
                                        <div class="invalid-feedback d-block"></div>
                                    </div>
                                </div>

                                <div class="row mb-3">
                                    <label for="dniEmpleado" class="col-sm-2 col-form-label">DNI Empleado: </label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="dniEmpleado"
                                               placeholder="DNI del empleado">
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <label for="nombreEmpleado" class="col-sm-2 col-form-label">Nombre
                                        Empleado: </label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="nombreEmpleado"
                                               placeholder="Nombre del empleado">
                                    </div>
                                </div>

                                <div class="row mb-3">
                                    <label for="asunto" class="col-sm-2 col-form-label">Asunto: </label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control" id="asunto"
                                               placeholder="Asunto del memorandum">
                                        <div class="invalid-feedback d-block"></div>
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <label for="cuerpo" class="col-sm-2 col-form-label">Cuerpo Memorandum: </label>
                                    <div class="col-sm-10">
                                        <textarea class="form-control" name="cuerpo" id="cuerpo"
                                                  placeholder="Cuerpo del memorandum"></textarea>
                                    </div>
                                </div>

                                <div class="row mb-3">
                                    <label for="fecha" class="col-sm-2 col-form-label">Fecha Memorandum: </label>
                                    <div class="col-sm-10">
                                        <input type="datetime-local" class="form-control" id="fecha"
                                               placeholder="fecha del memorandum">
                                        <div class="invalid-feedback d-block"></div>
                                    </div>
                                </div>

                                <input id="dniLider" name="id" type="text" hidden="hidden">
                                <div class="text-center">
                                    <button type="submit" class="btn btn-primary btn-save">Guardar</button>
                                </div>
                            </form>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--Fin Modal-->

</section>
<script th:src="@{/js/sweetalert2/sweetalert2.all.min.js}" type="text/javascript"></script>
<script th:src="@{/js/web/backoffice/lider/inicio.js}" type="text/javascript"></script>
<script th:src="@{/js/web/backoffice/lider/cambiar_estado_lider.js}" type="text/javascript"></script>

<script>
    $('#formFeedback').on('submit', function (e) {
        e.preventDefault();

        var data = {
            motivo: $('#motivo').val(),
            dniEmpleado: $('#dniEmpleado').val(),
            dniLider: $('#dniLider').val(),
            asunto: $('#asunto').val(),
            cuerpo: $('#cuerpo').val(),
            fecha: $('#fecha').val()
        };

        Swal.fire({
            title: '¿Estás seguro?',
            text: "Estás a punto de enviar el feedback",
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#3085d6',
            cancelButtonColor: '#d33',
            confirmButtonText: 'Confirmar'
        }).then((result) => {
            if (result.isConfirmed) {
                $.ajax({
                    type: "POST",
                    url: "/lider/fb-memo/save",
                    data: JSON.stringify(data),
                    contentType: "application/json",
                    success: function (response) {
                        console.log(response);
                        Swal.fire(
                            '¡Registrado!',
                            'El feedback ha sido registrado con éxito.',
                            'success'
                        );
                        $('#modalNewFeedback').modal('hide');
                        $('#modalFeedback').modal('hide');
                    },
                    error: function (jqXHR, textStatus, errorThrown) {
                        console.log(textStatus, errorThrown);
                    }
                });
            }
        });
    });


    $(document).ready(function () {
        $('#tablaEvaluaciones').DataTable();
    });

    $('#feedback-link').on('click', function () {
        // Llama a forFeedabacks y abre el modal solo si hay empleados que requieran feedback
        forFeedabacks(function (data) {
            if (data.length > 0) {
                $('#modalFeedback').modal('show');
            }
        });
    });

    function forFeedabacks(callback) {
        $.ajax({
            type: "GET",
            url: "/lider/evaluacion/list",
            dataType: "json",
            success: function (data) {
                console.log(data);
                $("#tableFeedback > tbody").empty();
                if (data.length === 0) {
                    Swal.fire({ // Reemplaza 'alert' con 'Swal.fire'
                        icon: 'info',
                        title: 'Información',
                        text: 'No existen empleados que requieran feedback'
                    });
                } else {
                    $.each(data, function (index, value) {
                        var row = $(`<tr>` +
                            `<td>${value[0]}</td>` + // idEvaluacion
                            `<td>${value[1]}</td>` + // nombreEmpleado
                            `<td>${value[2]}</td>` + // nombreCliente
                            `<td>${value[3]}</td>` + // observacionesEvaluacion
                            `<td>${value[4]}</td>` + // nota
                            `<td><button type="button" class="btn btn-primary btn-new-feedback" data-id="${value[0]}"> Generar Feedback` +
                            `</button></td>` +
                            `</tr>`);
                        $("#tableFeedback > tbody").append(row);

                        row.find('.btn-new-feedback').on('click', function () {
                            var idEvaluacion = $(this).data('id');
                            $.ajax({
                                type: "GET",
                                url: "/lider/evaluacion/" + idEvaluacion,
                                dataType: "json",
                                success: function (evaluacion) {
                                    $('#dniEmpleado').val(evaluacion.dniempleado);
                                    $('#nombreEmpleado').val(evaluacion.nombreempleado);
                                    $('#cuerpo').val(evaluacion.cuerpo);
                                    $('#fecha').val(fechaHora());
                                    $('#dniLider').val(evaluacion.dnilider);
                                    $('#modalNewFeedback').modal('show');
                                },
                                error: function (jqXHR, textStatus, errorThrown) {
                                    console.log(textStatus, errorThrown);
                                }
                            });
                        });
                    });
                }
                callback(data);
            },
            error: function (jqXHR, textStatus, errorThrown) {
                console.log(textStatus, errorThrown);
            }
        });
    }


    function fechaHora() {
        var now = new Date();
        var yyyy = now.getFullYear();
        var mm = String(now.getMonth() + 1).padStart(2, '0');
        var dd = String(now.getDate()).padStart(2, '0');
        var hh = String(now.getHours()).padStart(2, '0');
        var min = String(now.getMinutes()).padStart(2, '0');
        return nowStr = yyyy + '-' + mm + '-' + dd + 'T' + hh + ':' + min;
    }
</script>
</body>
</html>
